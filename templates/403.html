{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white text-center">
                    <h3><i class="fas fa-exclamation-triangle"></i> Access Denied</h3>
                </div>
                <div class="card-body text-center">
                    <h5>You don't have permission to access this resource.</h5>
                    <p class="text-muted">Please contact your administrator if you believe this is an error.</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go to Dashboard
                        </a>
                        <a href="/auth/logout" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
